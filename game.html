<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
</head>
<body>
    <main class="background">
        <div class="container">
            <a href="cover.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>

            <h1 id="title">Tic Tac Toe</h1>
            <div id="playerText" class="display">Player X's turn</div>
            <div class="scores-container">
                <div class="scores">
                    <div id="scoreX">Player X: 0</div>
                    <div id="scoreO">Player O: 0</div>
                    <div id="scoreTie">Ties: 0</div>
                </div>
                <div class="reset-wrapper">
                    <button id="resetScores"><i class="fas fa-redo"></i></button>
                </div>
            </div>
            <div id="gameboard">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
            <div class="controls">
                <button id="reset">Restart</button>
            </div>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
